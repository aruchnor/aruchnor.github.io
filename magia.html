<!DOCTYPE html> 
<html xmlns:fb="https://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>sTREEm</title>

    </head>
    <body>
        <div id="fb-root"></div>
        <script type="text/javascript">
            var button;
            var userInfo;
            
            window.fbAsyncInit = function() {
                FB.init({ appId: '689540074476041', //change the appId to your appId
                    status: true, 
                    cookie: true,
                    xfbml: true,
                    oauth: true});

               showLoader(true);
               
               function updateButton(response) {
                    button       =   document.getElementById('fb-auth');
                    userInfo     =   document.getElementById('user-info');
                    
                    if (response.authResponse) {
                        //user is already logged in and connected
                        FB.api('/me', function(info) {
                            login(response, info);
                        });
                        
                        button.onclick = function() {
                            FB.logout(function(response) {
                                logout(response);
                            });
                        };
                    } else {
                        //user is not connected to your app or logged out
                        button.innerHTML = 'Login';
                        button.onclick = function() {
                            showLoader(true);
                            FB.login(function(response) {
                                if (response.authResponse) {
                                    FB.api('/me', function(info) {
                                        login(response, info);
                                    });	
									
                                } else {
                                    //user cancelled login or did not grant authorization
                                    showLoader(false);
                                }
								
                            }, {scope:'email,user_birthday,status_update,publish_stream,user_about_me'});  	
                        }
                    }
                }
                
                // run once with current status and whenever the status changes
                FB.getLoginStatus(updateButton);
                FB.Event.subscribe('auth.statusChange', updateButton);
				setStatus();				
            };
            (function() {
                var e = document.createElement('script'); e.async = true;
                e.src = document.location.protocol 
                    + '//connect.facebook.net/en_US/all.js';
                document.getElementById('fb-root').appendChild(e);
            }());
            
            
            function login(response, info){
                if (response.authResponse) {
                    var accessToken                                 =   response.authResponse.accessToken;
                    
                    userInfo.innerHTML                             = '<img src="https://graph.facebook.com/' + info.id + '/picture">' + info.name
                                                                     ;
                    button.innerHTML                               = 'Logout';
                    showLoader(false);
                    document.getElementById('other').style.display = "block";
					
                }
				
            }
			
			function graphStreamPublish(){
                showLoader(true);
                
                FB.api('/me/feed', 'post', 
                    { 
                        message     : "Foto de perro loco",
                        picture     : 'http://www.veterinariaportalmayor.cl/wp-content/uploads/2013/07/perro-loco.jpg',
                        name        : 'Perro Loco',
                        description : 'Esta locooooo!!!!!'
                        
                }, 
                function(response) {
                    showLoader(false);
                    
                    if (!response || response.error) {
                        alert('Error occured');
                    } else {
                        alert('Post ID: ' + response.id);
                    }
                });
            }
			
            function logout(response){
                userInfo.innerHTML                             =   "";
                document.getElementById('debug').innerHTML     =   "";
                document.getElementById('other').style.display =   "none";
                showLoader(false);
            }

            //stream publish method
            function streamPublish(name, description ){
                showLoader(false);
                FB.ui(
                {
                    method: 'stream.publish',
                    message: '',
                    attachment: {
                        name: 'En el TEC estudiando',
                        caption: '',
                        description: (description),
   
                    },

                },
                function(response) {
                    showLoader(false);
                });

            }

            function showStream(){
                FB.api('/me', function(response) {
                    console.log(response.id);
                    streamPublish(response.name, 'sTREEm');
                });
            }
			
			
			
            function setStatus(){
				FB.login(function(){
					FB.api('/me/feed', 'post', {message: 'Estoy en clases en el TEC'});
					}, {scope: 'publish_actions'});
            }
			
            function showLoader(status){
                if (status)
                    document.getElementById('loader').style.display = 'block';
                else
                    document.getElementById('loader').style.display = 'none';
            }
            
        </script>

        <h3>sTREEm</h3>
        <button id="fb-auth">Login</button>
        <div id="loader" style="display:none">
        </div>
        <br />
        <div id="user-info"></div>
        <br />
        
        <div id="other" style="display:none">
		<a href="#" onclick="graphStreamPublish(); return false;">Status Set Using Legacy Api Call</a>


        </div>
    </body>
</html>
